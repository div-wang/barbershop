<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Div-wang</title>
    {% include 'static/common.html' %}
    {% include 'static/login-css.html' %} 
</head>

<body> 
	<section class="login">
		<div class="form-group login-item row">
		    <label for="username" class="col-sm-3 control-label">用户名：</label>
		    <div class="col-sm-8">
		    	<input type="text" class="form-control" id="username" placeholder="请输入用户名">
		    </div>
		</div>
		<div class="form-group login-item row">
			<label for="password" class="col-sm-3 control-label">密码：</label>
			<div class="col-sm-8">
		    	<input type="password" class="form-control" id="password" placeholder="请输入密码">
		    </div>
		</div>
		<div class="login-footer">
			<button type="button" class="btn btn-primary" id="submit-login">登录</button>
		</div>
	</section>   
    {% include 'common/foot.html' %}
    {% include 'static/login-js.html' %}
</body>

</html>
