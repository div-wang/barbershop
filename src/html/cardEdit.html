<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Div-wang</title>
    {% include 'static/common.html' %}
</head>

<body>
	<section class="main">
		{% include 'common/menu.html' %}
		<section class="main-right">
			<div class="breadcrumbs">
				<ul class="breadcrumb">
					<li>
						<a href="/"><i class="glyphicon glyphicon-home"></i> 主页</a>
					</li>
					<li class=""><a href="card.html"> 会员卡</a></li>
					<li class="active">创建会员卡</li>
				</ul>
			</div>
			<section class="main-box">
				<div class="input-box">
					<label>会员卡类型：</label>
					<div class="input-edit">
						<select id="type" class="form-control">
							<option value="0">请选择</option>
							<option value="1">7折卡</option>
							<option value="2">8折卡</option>
							<option value="3">剪头卡</option>
							<option value="4">洗头卡</option>
						</select>
					</div>
					<div class="input-err hide">请选择会员卡类型</div>
				</div>
				<div class="input-box">
					<label>姓名：</label>
					<div class="input-edit">
						<input type="text" id="name" class="form-control" placeholder="请输入姓名" value="">
					</div>
					<div class="input-err hide">姓名不能为空</div>
				</div>
				<div class="input-box">
					<label>性别：</label>
					<div class="input-edit">
						<select id="sex" class="form-control">
							<option value="0">请选择</option>
							<option value="1">男</option>
							<option value="2">女</option>
						</select>
					</div>
					<div class="input-err hide">请选择性别</div>
				</div>
				<div class="input-box">
					<label>出生日期：</label>
					<div class="input-edit">
						<input type="text" id="birth" class="form-control" placeholder="选择出生日期" value="">
						<input type="hidden" id="age" class="form-control" value="">
					</div>
					<div class="input-err hide">出生日期可选填</div>
				</div>
				<div class="input-box">
					<label>电话号码：</label>
					<div class="input-edit">
						<input type="text" id="phone" class="form-control" placeholder="请输入手机号" value="">
					</div>
					<div class="input-err hide">手机号不能为空</div>
				</div>
				<div class="input-box">
					<label>会员卡号：</label>
					<div class="input-edit">
						<input type="text" id="cardNo" class="form-control" placeholder="请输入会员卡号" value="">
					</div>
					<div class="input-err hide">会员卡号不能为空</div>
				</div>
				<div class="input-box">
					<label>总次数：</label>
					<div class="input-edit">
						<input type="number" id="total" class="form-control" placeholder="" value="20">
					</div>
				</div>
				<div class="input-box">
					<label>使用次数：</label>
					<div class="input-edit">
						<input type="number" id="num" class="form-control" placeholder="" value="0">
					</div>
				</div>
				<div class="input-box">
					<label>&nbsp;</label>
					<div class="input-button">
						<input type="button" id="updateInfo" class="btn btn-primary" value="修改会员卡">
					</div>
				</div>
				<ul class="main-list">
					<div class="main-table"></div>
					<div class="main-page"></div>
				</ul>
			</section>
		</section>
	</section>
    {% include 'static/addCard-js.html' %}
</body>

</html>
